In this example the specification is taken from external YAML file
---
tags:
  -  login
parameters:
  - name: 登录
    in: body
    schema:
      id: login（登录接口）
      required:
        - username
        - password
      properties:
        username:
          type: string
          description: 登录账号
        password:
          type: string
          description: 登录账号

responses:
   200:
      description: 成功
      example: {"msg": "success", "code": 200, "data":  "成功"}
   400:
      description: 失败
      example:  {"msg": "fali", "code": 401, "data": e}